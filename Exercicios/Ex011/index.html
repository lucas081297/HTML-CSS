<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/700x700.png" type="image/png">
        <img src="img/1000x1000.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata">
        <source src="midia/Shine On - Jeremy Black.mp3" type="audio/mpeg">
        <source src="midia/Shine On - Jeremy Black.mp3" type="audio/wav">
        <source src="midia/Shine On - Jeremy Black.mp3" type="audio/ogg">
    </audio>
    
</body>
</html>
